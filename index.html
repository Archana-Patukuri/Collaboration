<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link type="text/css" rel="stylesheet" href="index.css">
    
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "./node_modules/three/build/three.module.js",
          "three/addons/": "./node_modules/three/examples/jsm/"
        }
      }
    </script>
     <div>
      <div class="sidebar">
        <button id="share">Share Session</button>

      <div id="tabs">
        <button class="tab-button" data-tab="participants-tab" value="0">Participants</button>
        <button class="tab-button" data-tab="chat-tab" value="1">Chat</button>
    </div>
    <div id="participants-tab" class="tab-content active">
        <p>Participants:</p>
        <ul id="participants"></ul>
    </div>
    <div id="chat-tab" class="tab-content">
        <div id="chat-container">
            <div id="chat-box"></div>
            <div id="chat-input-cont">
                <input type="text" id="chat-input" placeholder="Type a message..." />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    
        
      </div>
      
      <!-- Modal Dialog -->
      <div id="sessionModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p><span style="font-weight: bold;">Session ID: </span><span id="sessionIdDisplay"></span></p>
          <button id="copySessionLink">Copy Link</button>
        </div>
      </div>
      <!-- Username Input Modal -->
<div id="usernameModal" class="modal">
  <div class="modal-content">
    <p>Enter your name to join the session:</p>
    <input type="text" id="usernameInput" placeholder="Your name">
    <button id="joinSession">Join</button>
  </div>
</div>


    </div> 
   

    <script type="module" src="index.js"></script>
  </body>
</html>
